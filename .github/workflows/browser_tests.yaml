name: Browser tests

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 20
      - run: npm install
      - run: npx playwright install chromium
      - uses: coactions/setup-xvfb@v1
        with:
          run: npx vitest run --browser
