name: Timezones 1/2

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 20
      - run: npm install
      - run: ./scripts/test/tzExtended.sh
        env:
          TZ_LENGTH: 2
          TZ_INDEX: 0
