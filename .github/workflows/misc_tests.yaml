name: Misc tests

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install

      - name: Types
        run: npx tsc --noEmit

      - name: Linting
        run: npm run lint

      - name: Locale snapshots
        run: npm run locale-snapshots -- test

      - name: Smoke tests
        run: ./scripts/test/smoke.sh

      - name: Types tests
        run: ./scripts/test/types.sh
